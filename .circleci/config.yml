version: 2
jobs:
  test:
    docker:
      - image: circleci/node:12.9.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn lint
  
  # TODO: add expo publish process
  publish:
    docker:
      - image: circleci/node:12.9.1
    steps:
      - checkout
      - run: echo "hello master branch"

workflows:
  version: 2
  build_and_test_and_build:
    jobs:
      - test
      - publish:
        filters:
          branches:
            only:
              - master
        requires:
          - test